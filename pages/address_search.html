<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="imagetoolbar" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>펫미</title>
<link rel="stylesheet" href="../resources/css/common.css">
<link rel="stylesheet" href="../resources/css/layout.css">
<link rel="stylesheet" href="../resources/css/main.css">
<script src="../resources/js/jquery-3.4.1.js"></script>
<script src="../resources/js/common.js"></script>
</head>
<body>

<div class="wrap" id="wrap">
    <!-- 서브타이틀 -->
    <header class="sub_header">
        <div class="inner">
            <a href="../main/index.html" class="btn_back"><span class="blind">뒤로가기</span></a>
            <a href="#" class="sub_title">주소검색</a>
        </div>
    </header>
    <!-- //서브타이틀 -->

    <!-- 본문내용 -->
    <div class="container sub_content">

        <!-- 주소검색 -->
        <section class="address_search_wrap">
            <div class="inner">
                <p class="text">주소를 입력해서<br>지역을 선택해 주세요.</p>
                <!-- 검색 -->
                <div class="add_search">
                    <form id="totalSearchForm" name="search" method="post"></form>
                        <button type="button" id="totalSearch" title="전체검색" class="btn_allsearch"><span class="blind">전체검색</span></button>
                        <fieldset>
                            <legend>주소검색 폼</legend>
                            <input type="text" id="text_add" class="blind">
                            <input type="text" name="s" value="" title="(예) 강남구, 역삼동, 역삼로 222" placeholder="(예) 강남구, 역삼동, 역삼로 222" class="search_result">                            
                            <button type="button" title="취소" class="btn_cancle"><span class="blind">취소</span></button>
                        </fieldset>
                    </form>
                </div>
                <!-- //검색 -->
            </div>
        </section>
        <!-- //주소검색 -->

        <!-- 최근검색 -->
        <section class="recently_search_wrap">
            <div class="inner">
                <div class="text">
                    <p>최근검색</p>
                    <button type="button" title="전체삭제" class="btn_alldel">전체삭제</button>
                </div>
                <ul class="recently_list">
                    <li>
                        서울 
                        <button type="button" title="삭제" class="btn_delete"><span class="blind">삭제</span></button>
                    </li>
                    <li>
                        서울 강남구 
                        <button type="button" title="삭제" class="btn_delete"><span class="blind">삭제</span></button>
                    </li>
                    <li>
                        서울 강남구 역삼동 
                        <button type="button" title="삭제" class="btn_delete"><span class="blind">삭제</span></button>
                    </li>
                </ul>
            </div>
        </section>
        <!-- //최근검색 -->

        <!-- 지역검색시 -->
        <section class="area_search_wrap">
            <div class="inner">
                <ul class="area_list">
                    <li>서울 강남구 역삼동</li>
                    <li>서울 강남구 역삼1동</li>
                    <li>서울 강남구 역삼2동</li>
                    <li>서울 강남구 청담동</li>
                </ul>
            </div>
        </section>
        <!-- //지역검색시 -->

        <!-- 검색결과 없음 -->
        <section class="search_results_wrap">
            <div class="inner">
                <p>검색결과가 없습니다. <br>다시 입력해 주세요.</p>
            </div>
        </section>
        <!-- //검색결과 없음 -->

    </div>
    <!-- //본문내용 -->
</div>
</body>
</html>
