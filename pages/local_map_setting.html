<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="imagetoolbar" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>펫미</title>
<link rel="stylesheet" href="../resources/css/common.css">
<link rel="stylesheet" href="../resources/css/layout.css">
<link rel="stylesheet" href="../resources/css/main.css">
<script src="../resources/js/jquery-3.4.1.js"></script>
<script src="../resources/js/common.js"></script>

<!-- 스와이퍼 4.5.1 -->
<link rel="stylesheet" href="../resources/css/swiper.min.css">
<script src="../resources/js/swiper.min.js"></script>
</head>
<body>

<div class="wrap" id="wrap">
    <!-- 서브타이틀 -->
    <header class="sub_header">
        <div class="inner">
            <a href="../sub/local_map.html" class="sub_title">강남구 역삼동 지도보기 <span class="loca_arrow"><img src="../images/common/icon_down2.png" alt="" /></span></a>
            <a href="../sub/local_list.html" class="btn_list"><span class="blind">리스트보기</span></a>
        </div>
        <div class="swiper-container local_category">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <!-- 반려견미용 [D] 버튼클릭시 토스트배너 출력 -->
                    <a href="#cate_pop1" class="btn_cate">반려견미용</a>
                </div>
                <div class="swiper-slide">
                    <!-- 편의시설 [D] 버튼클릭시 토스트배너 출력 -->
                    <a href="#cate_pop2" class="btn_cate">편의시설 <span class="desc">1</span></a>
                </div>
                <div class="swiper-slide">
                    <!-- 거리순 [D] 버튼클릭시 토스트배너 출력 -->
                    <a href="#cate_pop3" class="btn_cate">거리순</a>
                </div>
                <div class="swiper-slide">
                    <!-- 제휴/비제휴점 [D] 버튼클릭시 토스트배너 출력 -->
                    <a href="#cate_pop4" class="btn_cate">제휴/비제휴점</a>
                </div>
            </div>
        </div>
    </header>
    <!-- //서브타이틀 -->

    <!-- [D] 버튼클릭시 토스트배너 -->
    <div id="cate_pop1" class="category_box">
        <div class="dim_bg"></div>
        <div class="category_content">
            <a href="#" class="btn_close"><span class="blind">닫기</span></a>
            <p>서비스 선택</p>
            <ul class="cate_service">
                <li>
                    <input id="service_1" type="radio" name="service" value="1">
                    <label for="service_1">
                        <span class="text">반려견미용</span>
                        <img src="../images/main/img_service_01.png" alt="" />
                    </label>
                </li>
                <li>
                    <input id="service_2" type="radio" name="service" value="2">
                    <label for="service_2">
                        <span class="text">반려묘미용</span>
                        <img src="../images/main/img_service_02.png" alt="" />
                    </label>
                </li>
                <li>
                    <input id="service_3" type="radio" name="service" value="3">
                    <label for="service_3">
                        <span class="text">호텔</span>
                        <img src="../images/main/img_service_03.png" alt="" />
                    </label>
                </li>
                <li>
                    <input id="service_4" type="radio" name="service" value="4">
                    <label for="service_4">
                        <span class="text">유치원</span>
                        <img src="../images/main/img_service_04.png" alt="" />
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div id="cate_pop2" class="category_box">
        <div class="dim_bg"></div>
        <div class="category_content">
            <a href="#" class="btn_close"><span class="blind">닫기</span></a>
            <p>편의시설 선택</p>
            <ul class="cate_amenities">
                <li>
                    <input id="amenities_1" type="checkbox" name="amenities" value="1">
                    <label for="amenities_1">주차가능</label>
                </li>
                <li>
                    <input id="amenities_2" type="checkbox" name="amenities" value="2">
                    <label for="amenities_2">픽업가능</label>
                </li>
                <li>
                    <input id="amenities_3" type="checkbox" name="amenities" value="3">
                    <label for="amenities_3">애견카페</label>
                </li>
                <li>
                    <input id="amenities_4" type="checkbox" name="amenities" value="4">
                    <label for="amenities_4">놀이터</label>
                </li>
                <li>
                    <input id="amenities_5" type="checkbox" name="amenities" value="1">
                    <label for="amenities_5">주말영업</label>
                </li>
                <li>
                    <input id="amenities_6" type="checkbox" name="amenities" value="2">
                    <label for="amenities_6">야간영업</label>
                </li>
                <li>
                    <input id="amenities_7" type="checkbox" name="amenities" value="3">
                    <label for="amenities_7">동시미용</label>
                </li>
                <li>
                    <input id="amenities_8" type="checkbox" name="amenities" value="4">
                    <label for="amenities_8">Wi-Fi</label>
                </li>
                <li>
                    <input id="amenities_9" type="checkbox" name="amenities" value="1">
                    <label for="amenities_9">셀프목욕</label>
                </li>
                <li>
                    <input id="amenities_10" type="checkbox" name="amenities" value="2">
                    <label for="amenities_10">용품판매</label>
                </li>
                <li>
                    <input id="amenities_11" type="checkbox" name="amenities" value="3">
                    <label for="amenities_11">동물병원</label>
                </li>
                <li>
                    <input id="amenities_12" type="checkbox" name="amenities" value="4">
                    <label for="amenities_12">CCTV</label>
                </li>
                <li>
                    <input id="amenities_13" type="checkbox" name="amenities" value="1">
                    <label for="amenities_13">클리핑전문</label>
                </li>
                <li>
                    <input id="amenities_14" type="checkbox" name="amenities" value="2">
                    <label for="amenities_14">애견교육</label>
                </li>
                <li>
                    <input id="amenities_15" type="checkbox" name="amenities" value="3">
                    <label for="amenities_15">무마취</label>
                </li>
                <li>
                    <input id="amenities_16" type="checkbox" name="amenities" value="4">
                    <label for="amenities_16">마사지</label>
                </li>
                <li>
                    <input id="amenities_17" type="checkbox" name="amenities" value="1">
                    <label for="amenities_17">포토존</label>
                </li>
                <li>
                    <input id="amenities_18" type="checkbox" name="amenities" value="2">
                    <label for="amenities_18">아로마</label>
                </li>
                <li>
                    <input id="amenities_19" type="checkbox" name="amenities" value="3">
                    <label for="amenities_19">스파</label>
                </li>
                <li>
                    <input id="amenities_20" type="checkbox" name="amenities" value="4">
                    <label for="amenities_20">분양</label>
                </li>
            </ul>
            <div class="btn_wrap">
                <a href="#" class="btn_reset">초기화</a>
                <a href="#" class="btn_confirm">확인</a>
            </div>
        </div>
    </div>

    <div id="cate_pop3" class="category_box">
        <div class="dim_bg"></div>
        <div class="category_content">
            <a href="#" class="btn_close"><span class="blind">닫기</span></a>
            <p>정렬방식 선택</p>
            <ul class="cate_sort">
                <li>
                    <input id="sort_1" type="radio" name="sort" value="1" checked="checked">
                    <label for="sort_1">주변순</label>
                </li>
                <li>
                    <input id="sort_2" type="radio" name="sort" value="2">
                    <label for="sort_2">평점순</label>
                </li>
                <li>
                    <input id="sort_3" type="radio" name="sort" value="3">
                    <label for="sort_3">추천순</label>
                </li>
            </ul>
        </div>
    </div>

    <div id="cate_pop4" class="category_box">
        <div class="dim_bg"></div>
        <div class="category_content">
            <a href="#" class="btn_close"><span class="blind">닫기</span></a>
            <p>제휴/비제휴점 선택</p>
            <ul class="cate_sort">
                <li>
                    <input id="affiliate_1" type="radio" name="affiliate" value="1" checked="checked">
                    <label for="affiliate_1">제휴/비제휴점 모두</label>
                </li>
                <li>
                    <input id="affiliate_2" type="radio" name="affiliate" value="2">
                    <label for="affiliate_2">제휴점</label>
                </li>
                <li>
                    <input id="affiliate_3" type="radio" name="affiliate" value="3">
                    <label for="affiliate_3">비제휴점</label>
                </li>
            </ul>
        </div>
    </div>
    <!-- //[D] 버튼클릭시 토스트배너 -->

    <!-- 본문내용 -->
    <div class="container sub_content">
        <!-- 내주변 지도보기 -->
        <section class="map_setting_warp">
            
            <p>
                이 주변에 매장이 없습니다. <br>
                다른 위치나 필터를 다시 선택해 주세요.
            </p>

            <!-- 버튼-지역설정완료 -->
            <button type="button" title="위치정보 설정하기" class="btn_map_setting" >위치정보 설정하기</button>
            <!-- //버튼-지역설정완료 -->

        </section>
        <!-- //내주변 지도보기 -->
    </div>
    <!-- //본문내용 -->

    <!-- 툴바 -->
    <div class="toolbar">
        <!-- [D] 활성화시 class on 추가  -->
		<a href="../sub/local_list.html" class="on"><span class="map">내주변</span></a>
        <a href="#"><span class="portfolio">포트폴리오</span></a>
        <a href="../main/index.html"><span class="home"></span></a>
        <a href="#"><span class="reservation">예약</span></a>
        <a href="#"><span class="my">MY</span></a>
	</div>
    <!-- //툴바 -->

</div>
</body>
</html>
